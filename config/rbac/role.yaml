---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - selfservice.cnv
  resources:
  - overlaynetworks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - selfservice.cnv
  resources:
  - overlaynetworks/finalizers
  verbs:
  - update
- apiGroups:
  - selfservice.cnv
  resources:
  - overlaynetworks/status
  verbs:
  - get
  - patch
  - update
